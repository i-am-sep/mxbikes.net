<!DOCTYPE html>
<html>
<head>
    <title>MXBikes.net - Downloads</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include '_nav.html' %} 

    <div class="container mt-20">
        <div class="search-container">
            <div class="search-bar-wrapper">
                <input type="text" id="track-search" class="search-bar" placeholder="Search for mods, tracks, gear...">
            </div>
            <div class="categories">
                <div class="category active" data-category="all">All</div>
                <div class="category" data-category="tracks">Tracks</div>
                <div class="category" data-category="bikes">Bikes</div>
                <div class="category" data-category="gear">Gear</div>
                <div class="category" data-category="misc">Misc</div>
            </div>
        </div>

        <table class="tracks-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Creator</th>
                    <th>Description</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody id="mod-container">
                <!-- Content will be dynamically loaded here by scripts.js -->
            </tbody>
        </table>

        <div id="mod-details-popup" class="mod-details-popup">
            <div class="modal-content">
                <button id="popup-close" class="popup-close">Ã—</button>
                <h2 id="popup-title" class="popup-title"></h2>
                <img id="popup-image" class="popup-image" src="" alt="Mod Image">
                <p id="popup-description" class="popup-description"></p>
                <div id="popup-downloads" class="download-links"></div>
            </div>
        </div>

        <div id="no-mods-message" class="text-center hidden">
            <p>No mods found.</p>
        </div>

    </div>

    {% include '_footer.html' %}
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
