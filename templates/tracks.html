<!DOCTYPE html>
<html>
<head>
    <title>MXBikes.net - Tracks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('../static/assets/images/background.gif') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .main-content {
            margin-top: 60px;
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            padding-top: 2rem;
            min-height: calc(100vh - 60px);
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    {% include '_nav.html' %}

    <div class="main-content">
        <div class="container">
            <h1 class="title">Available Tracks</h1>
            <div class="search-container">
                <input type="text" id="track-search" placeholder="Search tracks..." class="search-input">
            </div>
            <div class="table-container">
                <table id="tracks-table" class="content-table">
                    <thead>
                        <tr>
                            <th>Track</th>
                            <th>Creator</th>
                            <th>Description</th>
                            <th>Download</th>
                        </tr>
                    </thead>
                    <tbody id="mod-container">
                        <!-- Content will be dynamically loaded by scripts.js -->
                    </tbody>
                </table>
            </div>
            <div id="no-mods-message" class="error-message hidden">
                <p>No tracks found</p>
            </div>
        </div>
    </div>

    {% include '_footer.html' %}
    <script src="../static/scripts.js"></script>
</body>
</html>
