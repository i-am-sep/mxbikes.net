<!DOCTYPE html>
<html>
<head>
    <title>MXBikes.net - Tracks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <div class="tabs">
            <a href="{{ url_for('index') }}" class="tab home">Home</a>
            <a href="{{ url_for('tracks') }}" class="tab active tracks">Tracks</a>
            <a href="{{ url_for('bikes') }}" class="tab bikes">Bikes</a>
            <a href="{{ url_for('rider') }}" class="tab rider">Rider</a>
            <a href="{{ url_for('ranked') }}" class="tab ranked">Ranked</a>
            <a href="{{ url_for('championship') }}" class="tab championship">Championship</a>
            <a href="{{ url_for('downloads') }}" class="tab downloads">Downloads</a>
        </div>
    </div>

    <div class="container mt-20">
        <h2 class="text-3xl font-bold mb-8 text-center">Tracks</h2>
        <div id="tracksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Tracks will be loaded dynamically via JavaScript -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
