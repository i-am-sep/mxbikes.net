<!DOCTYPE html>
<html>
<head>
    <title>MXBikes.net - Tracks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include '_nav.html' %}

    <div class="container">
        <h1 class="item-title">Available Tracks</h1>
        <div class="search-container">
            <input type="text" id="track-search" placeholder="Search tracks..." class="search-input">
        </div>
        <div class="table-container">
            <table id="tracks-table" class="content-table">
                <thead>
                    <tr>
                        <th>Track</th>
                        <th>Creator</th>
                        <th>Description</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody id="mod-container">
                    <!-- Content will be dynamically loaded by scripts.js -->
                </tbody>
            </table>
        </div>
        <div id="no-mods-message" class="error-message hidden">
            <p>No tracks found</p>
        </div>
    </div>

    {% include '_footer.html' %}
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
