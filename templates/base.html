<!DOCTYPE html>
<html>
<head>
    <title>MXBikes.net - <!-- PAGE_TITLE --></title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <!-- EXTRA_STYLES -->
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <div id="nav-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- MAIN_CONTENT -->
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
        // Load navigation and footer
        async function loadComponents() {
            try {
                const navResponse = await fetch('/templates/_nav.html');
                const navHtml = await navResponse.text();
                document.getElementById('nav-container').innerHTML = navHtml;

                const footerResponse = await fetch('/templates/_footer.html');
                const footerHtml = await footerResponse.text();
                document.getElementById('footer-container').innerHTML = footerHtml;

                // Update active state for current page
                const currentPath = window.location.pathname;
                const activeTab = document.querySelector(`.chrome-tab[href="${currentPath}"]`);
                if (activeTab) {
                    activeTab.classList.add('active');
                }
            } catch (error) {
                console.error('Error loading components:', error);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            loadComponents();
            // EXTRA_SCRIPTS
        });
    </script>
</body>
</html>
