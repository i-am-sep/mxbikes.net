<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MXBikes.net</title>
    <script>
        // Get the current path
        var path = window.location.pathname;
        
        // If it's not the root path and doesn't end with .html
        if (path !== '/' && !path.endsWith('.html')) {
            // Redirect to the same path with .html
            window.location.href = path + '.html';
        } else {
            // If all else fails, redirect to index
            window.location.href = '/index.html';
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
