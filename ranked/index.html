<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MXBikes.net - Rankings</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="../static/ranked.css">
</head>
<body>
    <!-- Header will be inserted by template-loader -->
    <div id="header-placeholder"></div>

    <main class="main-content">
        <div class="ranked-container">
            <div id="rankingsContainer" class="rankings-container">
                <!-- Rankings will be inserted by ranked-manager -->
            </div>

            <div class="ranked-info">
                <div class="lan-info">
                    <h3>Austin 2026 LAN Event</h3>
                    <p>Top 10 rankings contribute to event seeding</p>
                    <p>Qualification tracking in progress</p>
                </div>

                <div class="ranking-system-info">
                    <div class="info-section">
                        <h4>Elo Ranking</h4>
                        <p>Primary competitive ranking</p>
                        <p>Rank #1 is highest achievement</p>
                    </div>
                    <div class="info-section">
                        <h4>MMR System</h4>
                        <p>Used for matchmaking</p>
                        <p>Balanced race organization</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be inserted by template-loader -->
    <div id="footer-placeholder"></div>

    <script type="module">
        import { TemplateLoader } from '../static/js/template-loader.js';
        import { rankedManager } from '../static/js/ranked-manager.js';

        // Initialize templates and ranked manager
        document.addEventListener('DOMContentLoaded', async () => {
            await TemplateLoader.insertTemplates();
            window.rankedManager = rankedManager; // Make available for refresh button
        });
    </script>
</body>
</html>
