    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('../static/assets/images/background.gif') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .content-wrapper {
            margin-top: 4rem;
            padding: 2rem;
            min-height: calc(100vh - 8rem);
        }

        .content-container {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #60a5fa;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem auto;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            background: rgba(31, 41, 55, 0.9);
            border: 1px solid rgba(75, 85, 99, 0.4);
            color: white;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .track-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .track-card {
            background: rgba(31, 41, 55, 0.9);
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .track-card:hover {
            transform: translateY(-5px);
        }

        .track-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .track-info {
            padding: 1rem;
        }

        .track-name {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .track-creator {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .track-downloads {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .download-button {
            background: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background: #2563eb;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #9ca3af;
            grid-column: 1 / -1;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ef4444;
            grid-column: 1 / -1;
        }
    </style>
</head>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let debounceTimeout;

        async function fetchTracks(searchTerm = '') {
            const trackGrid = document.getElementById('trackGrid');
            trackGrid.innerHTML = '<div class="loading">Loading tracks...</div>';

            try {
                const url = searchTerm 
                    ? `${API_URL}/tracks/search?q=${encodeURIComponent(searchTerm)}`
                    : `${API_URL}/tracks`;
                
                const response = await fetch(url);
                const tracks = await response.json();

                if (!Array.isArray(tracks)) {
                    throw new Error('Invalid response format');
                }

                trackGrid.innerHTML = '';
                
                if (tracks.length === 0) {
                    trackGrid.innerHTML = `
                        <div class="text-center text-gray-300 col-span-full">
                            <p class="text-xl">No tracks found${searchTerm ? ' matching your search' : ''}</p>
                        </div>
                    `;
                    return;
                }

                tracks.forEach(track => {
                    const trackCard = document.createElement('div');
                    trackCard.className = 'track-card';
                    trackCard.innerHTML = `
                        <img src="${track.thumbnail || '../static/assets/images/placeholder.jpg'}" alt="${track.name}" class="track-image">
                        <div class="track-info">
                            <h3 class="track-name">${track.name}</h3>
                            <p class="track-creator">By ${track.creator || 'Unknown Creator'}</p>
                            <p class="track-downloads">${track.downloads || 0} Downloads</p>
                            <a href="${track.url}" class="download-button" target="_blank">Download Track</a>
                        </div>
                    `;
                    trackGrid.appendChild(trackCard);
                });
            } catch (error) {
                console.error('Error loading tracks:', error);
                trackGrid.innerHTML = `
                    <div class="error col-span-full">
                        <p class="text-xl">Error loading tracks</p>
                        <p class="mt-2">Please try again later</p>
                    </div>
                `;
            }
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                fetchTracks(e.target.value.trim());
            }, 300);
        });

        // Initial load
        fetchTracks();
    </script>
