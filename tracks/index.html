<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MXBikes.net - Tracks</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="../static/header-footer.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('../static/assets/images/background.gif') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .content-wrapper {
            margin-top: 4rem;
            padding: 2rem;
            min-height: calc(100vh - 8rem);
        }

        .content-container {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #60a5fa;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem auto;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            background: rgba(31, 41, 55, 0.9);
            border: 1px solid rgba(75, 85, 99, 0.4);
            color: white;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .track-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .track-card {
            background: rgba(31, 41, 55, 0.9);
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .track-card:hover {
            transform: translateY(-5px);
        }

        .track-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .track-info {
            padding: 1rem;
        }

        .track-name {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .track-creator {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .track-downloads {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .download-button {
            background: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .download-button:hover {
            background: #2563eb;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #9ca3af;
            grid-column: 1 / -1;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ef4444;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 1rem;
                margin-bottom: 6rem;
            }

            .track-grid {
                gap: 1rem;
            }

            .track-card {
                margin-bottom: 1rem;
            }
        }

        .loading-spinner {
            border: 4px solid rgba(59, 130, 246, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-white">
    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="content-container">
            <h1 class="page-title">Track Collection</h1>
            
            <div class="search-container">
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="Search tracks..."
                       aria-label="Search tracks">
            </div>

            <div class="track-grid" id="trackGrid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading tracks...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../static/navigation.js"></script>
    <script type="module">
        import { dataManager } from '../static/js/data-manager.js';

        let debounceTimeout;

        async function fetchTracks(searchTerm = '') {
            const trackGrid = document.getElementById('trackGrid');
            trackGrid.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading tracks...</p>
                </div>
            `;

            try {
                const data = await dataManager.loadData('tracks', { search: searchTerm });
                
                trackGrid.innerHTML = '';
                
                if (!data || !data.length) {
                    trackGrid.innerHTML = `
                        <div class="text-center text-gray-300 col-span-full">
                            <p class="text-xl">No tracks found${searchTerm ? ' matching your search' : ''}</p>
                        </div>
                    `;
                    return;
                }

                data.forEach(track => {
                    const trackCard = document.createElement('div');
                    trackCard.className = 'track-card';
                    trackCard.innerHTML = `
                        <img src="${track.thumbnail || '../static/assets/images/placeholder.jpg'}" 
                             alt="${track.name}" 
                             class="track-image"
                             loading="lazy">
                        <div class="track-info">
                            <h3 class="track-name">${track.name}</h3>
                            <p class="track-creator">By ${track.creator || 'Unknown Creator'}</p>
                            <p class="track-downloads">${track.downloads || 0} Downloads</p>
                            <a href="${track.url}" 
                               class="download-button" 
                               target="_blank">
                                Download Track
                            </a>
                        </div>
                    `;
                    trackGrid.appendChild(trackCard);
                });
            } catch (error) {
                console.error('Error loading tracks:', error);
                trackGrid.innerHTML = `
                    <div class="error col-span-full">
                        <p class="text-xl">Error loading tracks</p>
                        <p class="mt-2">Please try again later</p>
                        <p class="text-sm mt-2 text-gray-400">${error.message}</p>
                    </div>
                `;
            }
        }

        // Search functionality with debounce
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                fetchTracks(e.target.value.trim());
            }, 300);
        });

        // Initialize data manager and load tracks when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await dataManager.initialize();
                await fetchTracks();
            } catch (error) {
                console.error('Failed to initialize:', error);
            }
        });
    </script>
</body>
</html>
