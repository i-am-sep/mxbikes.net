<!DOCTYPE html>
<html>
<head>
    <title>MXBikes.net - Tracks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="header">
        <div class="tabs">
            <a href="index.html" class="tab home">Home</a>
            <a href="tracks.html" class="tab tracks active">Tracks</a>
            <a href="bikes.html" class="tab bikes">Bikes</a>
            <a href="rider.html" class="tab rider disabled">Rider</a>
            <a href="ranked.html" class="tab ranked disabled">Ranked</a>
            <a href="championship.html" class="tab championship disabled">Championship</a>
            <a href="downloads.html" class="tab downloads">Downloads</a>
        </div>
    </div>

    <div class="container mt-20">
        <div class="search-container">
            <div class="search-bar-wrapper">
                <input type="text" class="search-bar" placeholder="Search tracks...">
            </div>
        </div>

        <div id="tracksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Tracks will be loaded dynamically via JavaScript -->
        </div>

        <div id="mod-details-popup" class="mod-details-popup">
            <div class="modal-content">
                <button id="popup-close" class="popup-close">Ã—</button>
                <h2 id="popup-title" class="popup-title"></h2>
                <img id="popup-image" class="popup-image" src="" alt="Track Image">
                <p id="popup-description" class="popup-description"></p>
                <div id="popup-downloads" class="download-links-grid"></div>
            </div>
        </div>

        <div id="no-mods-message" class="text-center hidden">
            <p>No tracks found.</p>
        </div>
    </div>

    <script src="static/scripts.js"></script>
</body>
</html>
