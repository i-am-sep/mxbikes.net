<!DOCTYPE html>
<html>
<head>
    <title>MXBikes.net - Tracks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include '_nav.html' %} 

    <div class="container mt-20">
        <div class="search-container">
            <div class="search-bar-wrapper">
                <input type="text" class="search-bar" placeholder="Search tracks...">
            </div>
        </div>

        <div id="tracksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Tracks will be loaded dynamically via JavaScript -->
        </div>

        <div id="mod-details-popup" class="mod-details-popup">
            <div class="modal-content">
                <button id="popup-close" class="popup-close">Ã—</button>
                <h2 id="popup-title" class="popup-title"></h2>
                <img id="popup-image" class="popup-image" src="" alt="Track Image">
                <p id="popup-description" class="popup-description"></p>
                <div id="popup-downloads" class="download-links-grid"></div>
            </div>
        </div>

        <div id="no-mods-message" class="text-center hidden">
            <p>No tracks found.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
