<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MXBikes.net - Racing</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="../static/racing.css">
</head>
<body>
    <!-- Header will be inserted by template-loader -->
    <div id="header-placeholder"></div>

    <main class="main-content">
        <div class="racing-container">
            <div class="racing-header">
                <h1>Upcoming Races</h1>
                <div class="racing-filters">
                    <span>Next 3 hours</span>
                </div>
            </div>

            <div id="raceList" class="race-list">
                <!-- Race cards will be inserted by racing-manager -->
            </div>

            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Loading races...</p>
            </div>

            <div id="errorContainer" class="error-container" style="display: none;"></div>
        </div>
    </main>

    <!-- Footer will be inserted by template-loader -->
    <div id="footer-placeholder"></div>

    <script type="module">
        import { TemplateLoader } from '../static/js/template-loader.js';
        import { racingManager } from '../static/js/racing-manager.js';

        // Initialize templates and racing manager
        document.addEventListener('DOMContentLoaded', async () => {
            await TemplateLoader.insertTemplates();
            window.racingManager = racingManager; // Make available for refresh button
        });
    </script>
</body>
</html>
