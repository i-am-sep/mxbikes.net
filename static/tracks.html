<!DOCTYPE html>
<html>
<head>
    <title>MXBikes.net - Tracks</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <style>
        .search-container {
            margin: 1rem 0;
            padding: 0 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: rgba(31, 41, 55, 0.95);
            color: white;
            border: 1px solid rgba(75, 85, 99, 0.5);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
        }

        .content-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.5rem;
        }

        .content-table th {
            background: rgba(31, 41, 55, 0.95);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        .track-row {
            background: rgba(31, 41, 55, 0.95);
            transition: transform 0.2s ease;
        }

        .track-row:hover {
            transform: translateY(-2px);
        }

        .track-cell, .creator-cell, .category-cell, .download-cell {
            padding: 1rem;
            color: white;
            vertical-align: middle;
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .track-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 0.25rem;
        }

        .download-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.8);
            color: white;
            border-radius: 0.25rem;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
            text-align: center;
            min-width: 120px;
        }

        .download-button:last-child {
            margin-bottom: 0;
        }

        .download-button:hover {
            background: rgba(59, 130, 246, 1);
            transform: translateY(-1px);
        }

        .category-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            background: rgba(59, 130, 246, 0.2);
            color: rgba(59, 130, 246, 1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation placeholder -->
    <div id="nav-container"></div>

    <div class="main-content">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold mb-6">Available Tracks</h1>
            <div class="search-container">
                <input type="text" id="track-search" placeholder="Search tracks..." class="search-input">
            </div>
            <div class="table-container">
                <table id="tracks-table" class="content-table">
                    <thead>
                        <tr>
                            <th class="w-1/3">Track</th>
                            <th class="w-1/6">Creator</th>
                            <th class="w-1/6">Category</th>
                            <th class="w-1/4">Download</th>
                        </tr>
                    </thead>
                    <tbody id="mod-container">
                        <!-- Tracks data embedded directly -->
                        <tr class="track-row">
                            <td class="track-cell">
                                <div class="track-info">
                                    <img src="./assets/images/placeholder.jpg" alt="Washougal National" class="track-thumbnail">
                                    <span class="track-title font-medium">Washougal National</span>
                                </div>
                            </td>
                            <td class="creator-cell">Track Creator</td>
                            <td class="category-cell">
                                <span class="category-badge">National</span>
                            </td>
                            <td class="download-cell">
                                <div class="flex flex-col">
                                    <a href="https://www.mediafire.com/example" target="_blank" class="download-button">MediaFire</a>
                                    <a href="https://drive.google.com/example" target="_blank" class="download-button">Google Drive</a>
                                </div>
                            </td>
                        </tr>
                        <tr class="track-row">
                            <td class="track-cell">
                                <div class="track-info">
                                    <img src="./assets/images/placeholder.jpg" alt="RedBud" class="track-thumbnail">
                                    <span class="track-title font-medium">RedBud</span>
                                </div>
                            </td>
                            <td class="creator-cell">Track Creator</td>
                            <td class="category-cell">
                                <span class="category-badge">National</span>
                            </td>
                            <td class="download-cell">
                                <div class="flex flex-col">
                                    <a href="https://www.mediafire.com/example" target="_blank" class="download-button">MediaFire</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footer-container"></div>

    <script>
        // Load navigation and footer components
        async function loadComponents() {
            try {
                // Load navigation
                const navResponse = await fetch('../templates/_nav.html');
                const navHtml = await navResponse.text();
                document.getElementById('nav-container').innerHTML = navHtml;

                // Load footer
                const footerResponse = await fetch('../templates/_footer.html');
                const footerHtml = await footerResponse.text();
                document.getElementById('footer-container').innerHTML = footerHtml;

                // Update active state for current page
                document.querySelector('.chrome-tab.tracks').classList.add('active');
            } catch (error) {
                console.error('Error loading components:', error);
            }
        }

        // Initialize search functionality
        function initializeSearch() {
            const searchInput = document.getElementById('track-search');
            const rows = document.querySelectorAll('.track-row');

            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    
                    rows.forEach(row => {
                        const trackName = row.querySelector('.track-title').textContent.toLowerCase();
                        const creator = row.querySelector('.creator-cell').textContent.toLowerCase();
                        const category = row.querySelector('.category-badge').textContent.toLowerCase();
                        
                        if (trackName.includes(searchTerm) || 
                            creator.includes(searchTerm) || 
                            category.includes(searchTerm)) {
                            row.style.display = '';
                        } else {
                            row.style.display = 'none';
                        }
                    });
                });
            }
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            loadComponents();
            initializeSearch();
        });
    </script>
</body>
</html>
