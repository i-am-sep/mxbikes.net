<!DOCTYPE html>
<html>
<head>
    <title>MXBikes.net - Downloads</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="tabs">
            <a href="index.html" class="tab home">Home</a>
            <a href="tracks.html" class="tab tracks">Tracks</a>
            <a href="bikes.html" class="tab bikes">Bikes</a>
            <a href="rider.html" class="tab rider disabled">Rider</a>
            <a href="ranked.html" class="tab ranked disabled">Ranked</a>
            <a href="championship.html" class="tab championship disabled">Championship</a>
            <a href="downloads.html" class="tab downloads active">Downloads</a>
        </div>
    </div>

    <div class="container">
        <h1 class="item-title">Downloads</h1>
        
        <div class="search-container">
            <input type="text" id="track-search" placeholder="Search downloads..." class="search-input">
        </div>

        <div class="categories">
            <button class="category active" data-category="all">All</button>
            <button class="category" data-category="tracks">Tracks</button>
            <button class="category" data-category="bikes">Bikes</button>
            <button class="category" data-category="gear">Gear</button>
            <button class="category" data-category="misc">Misc</button>
        </div>

        <div class="table-container">
            <table id="tracks-table" class="content-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Creator</th>
                        <th>Description</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody id="mod-container">
                    <!-- Content will be dynamically loaded by scripts.js -->
                </tbody>
            </table>
        </div>
        <div id="no-mods-message" class="error-message hidden">
            <p>No downloads found</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
