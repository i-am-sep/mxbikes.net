<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MXBikes.net - Downloads</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="../static/header-footer.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('../static/assets/images/background.gif') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .content-wrapper {
            margin-top: 4rem;
            padding: 2rem;
            min-height: calc(100vh - 8rem);
        }

        .content-container {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #60a5fa;
        }

        .category-tabs {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 2rem;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            padding: 0.75rem 2rem;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-weight: 600;
        }

        .category-tab.active {
            background: rgba(59, 130, 246, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.2);
        }

        .category-tab:hover {
            background: rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            background: rgba(31, 41, 55, 0.9);
            border: 1px solid rgba(75, 85, 99, 0.4);
            color: white;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            background: rgba(31, 41, 55, 0.95);
        }

        .downloads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .download-card {
            background: rgba(31, 41, 55, 0.9);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(75, 85, 99, 0.2);
        }

        .download-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .download-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(75, 85, 99, 0.2);
        }

        .download-info {
            padding: 1.5rem;
        }

        .download-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
            color: #60a5fa;
        }

        .download-description {
            color: #9ca3af;
            font-size: 1rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .download-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tag {
            background: rgba(59, 130, 246, 0.2);
            padding: 0.35rem 1rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            color: #93c5fd;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .tag:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-1px);
        }

        .download-button {
            background: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: center;
            width: 100%;
        }

        .download-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #9ca3af;
            grid-column: 1 / -1;
            font-size: 1.25rem;
        }

        .loading-spinner {
            border: 4px solid rgba(59, 130, 246, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #ef4444;
            grid-column: 1 / -1;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 1rem;
            margin: 1rem;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 1rem;
            }

            .category-tabs {
                padding: 0.75rem;
                gap: 0.75rem;
            }

            .category-tab {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }

            .downloads-grid {
                gap: 1.5rem;
                padding: 0.75rem;
            }

            .download-name {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body class="text-white">
    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="content-container">
            <h1 class="page-title">Downloads</h1>

            <!-- Category Tabs -->
            <div class="category-tabs">
                <div class="category-tab active" data-category="all">All Downloads</div>
                <div class="category-tab" data-category="tracks">Tracks</div>
                <div class="category-tab" data-category="bikes">Bikes</div>
                <div class="category-tab" data-category="mods">Mods</div>
                <div class="category-tab" data-category="tools">Tools</div>
            </div>
            
            <div class="search-container">
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="Search downloads..."
                       aria-label="Search downloads">
            </div>

            <div class="downloads-grid" id="downloadsGrid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading downloads...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../static/navigation.js"></script>
    <script type="module">
        import { dataManager } from '../static/js/data-manager.js';
        import { UIComponents } from '../static/js/ui-components.js';

        class DownloadsPage {
            constructor() {
                this.currentCategory = 'all';
                this.searchTerm = '';
                this.initialized = false;
            }

            async initialize() {
                if (this.initialized) return;

                // Setup category tabs
                document.querySelectorAll('.category-tab').forEach(tab => {
                    tab.addEventListener('click', () => this.switchCategory(tab.dataset.category));
                });

                // Setup search with debounce
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        this.searchTerm = e.target.value.trim().toLowerCase();
                        this.loadDownloads();
                    }, 300);
                });

                // Initialize data manager
                await dataManager.initialize();

                // Load initial data
                await this.loadDownloads();

                this.initialized = true;
            }

            async loadDownloads() {
                const grid = document.getElementById('downloadsGrid');
                grid.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading downloads...</p>
                    </div>
                `;

                try {
                    const data = await dataManager.loadData('downloads');
                    let downloads = data.downloads || [];

                    // Filter by category
                    if (this.currentCategory !== 'all') {
                        downloads = downloads.filter(item => item.category === this.currentCategory);
                    }

                    // Filter by search term
                    if (this.searchTerm) {
                        downloads = downloads.filter(item => 
                            item.name.toLowerCase().includes(this.searchTerm) ||
                            item.description.toLowerCase().includes(this.searchTerm) ||
                            item.tags.some(tag => tag.toLowerCase().includes(this.searchTerm))
                        );
                    }

                    grid.innerHTML = '';

                    if (downloads.length === 0) {
                        grid.innerHTML = `
                            <div class="text-center text-gray-300 col-span-full">
                                <p class="text-xl">No downloads found${this.searchTerm ? ' matching your search' : ''}</p>
                            </div>
                        `;
                        return;
                    }

                    downloads.forEach(download => {
                        const card = document.createElement('div');
                        card.className = 'download-card';
                        card.innerHTML = `
                            <img src="${download.image || '../static/assets/images/placeholder.jpg'}" 
                                 alt="${download.name}" 
                                 class="download-image">
                            <div class="download-info">
                                <h3 class="download-name">${download.name}</h3>
                                <p class="download-description">${download.description}</p>
                                <div class="download-tags">
                                    ${download.tags.map(tag => `
                                        <span class="tag">${tag}</span>
                                    `).join('')}
                                </div>
                                ${this.getDownloadButtons(download)}
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                } catch (error) {
                    console.error('Error loading downloads:', error);
                    grid.innerHTML = `
                        <div class="error">
                            <p class="text-xl mb-2">Error loading downloads</p>
                            <p>Please try again later</p>
                        </div>
                    `;
                }
            }

            getDownloadButtons(download) {
                if (download.alternateUrls) {
                    return `
                        <div class="flex flex-col space-y-2">
                            <a href="${download.url}" 
                               class="download-button" 
                               target="_blank">
                                MediaFire Download
                            </a>
                            ${download.alternateUrls.gdrive ? `
                                <a href="${download.alternateUrls.gdrive}" 
                                   class="download-button" 
                                   target="_blank">
                                    Google Drive Download
                                </a>
                            ` : ''}
                            ${download.alternateUrls.mega ? `
                                <a href="${download.alternateUrls.mega}" 
                                   class="download-button" 
                                   target="_blank">
                                    MEGA Download
                                </a>
                            ` : ''}
                        </div>
                    `;
                }
                
                return `
                    <a href="${download.url}" 
                       class="download-button" 
                       target="_blank">
                        Download
                    </a>
                `;
            }

            switchCategory(category) {
                // Update active tab
                document.querySelectorAll('.category-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.category === category);
                });

                this.currentCategory = category;
                this.loadDownloads();
            }
        }

        // Initialize page when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const page = new DownloadsPage();
            page.initialize().catch(console.error);
        });
    </script>
</body>
</html>
