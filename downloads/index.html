        body {
            margin: 0;
            padding: 0;
            background: url('../static/assets/images/background.gif') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .content-wrapper {
            margin-top: 4rem;
            padding: 2rem;
            min-height: calc(100vh - 8rem);
        }

        .content-container {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #60a5fa;
        }

        .category-tabs {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 2rem;
            -webkit-overflow-scrolling: touch;
        }

        .category-tab {
            padding: 0.5rem 1.5rem;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .category-tab.active {
            background: rgba(59, 130, 246, 0.8);
        }

        .category-tab:hover {
            background: rgba(59, 130, 246, 0.5);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem auto;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            background: rgba(31, 41, 55, 0.9);
            border: 1px solid rgba(75, 85, 99, 0.4);
            color: white;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .downloads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .download-card {
            background: rgba(31, 41, 55, 0.9);
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .download-card:hover {
            transform: translateY(-5px);
        }

        .download-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .download-info {
            padding: 1rem;
        }

        .download-name {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .download-creator {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .download-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            background: rgba(59, 130, 246, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            color: #93c5fd;
        }

        .download-button {
            background: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background: #2563eb;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #9ca3af;
            grid-column: 1 / -1;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ef4444;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 1rem;
            }

            .category-tabs {
                padding: 0.5rem;
                gap: 0.5rem;
            }

            .category-tab {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }

            .downloads-grid {
                gap: 1rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>

    <!-- Scripts -->
    <script type="module">
        import { dataManager } from '../static/js/data-manager.js';
        import { UIComponents } from '../static/js/ui-components.js';

        class DownloadsPage {
            constructor() {
                this.currentCategory = 'all';
                this.searchTerm = '';
                this.initialized = false;
            }

            async initialize() {
                if (this.initialized) return;

                // Setup category tabs
                document.querySelectorAll('.category-tab').forEach(tab => {
                    tab.addEventListener('click', () => this.switchCategory(tab.dataset.category));
                });

                // Setup search
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        this.searchTerm = e.target.value.trim();
                        this.loadDownloads();
                    }, 300);
                });

                // Initialize data manager
                await dataManager.initialize();

                // Load initial data
                await this.loadDownloads();

                this.initialized = true;
            }

            async loadDownloads() {
                const grid = document.getElementById('downloadsGrid');
                grid.innerHTML = '<div class="loading">Loading downloads...</div>';

                try {
                    const data = await dataManager.loadData('downloads');
                    let downloads = data.downloads || [];

                    // Filter by category
                    if (this.currentCategory !== 'all') {
                        downloads = downloads.filter(item => item.category === this.currentCategory);
                    }

                    // Filter by search term
                    if (this.searchTerm) {
                        const term = this.searchTerm.toLowerCase();
                        downloads = downloads.filter(item => 
                            item.name.toLowerCase().includes(term) ||
                            item.description.toLowerCase().includes(term) ||
                            item.tags.some(tag => tag.toLowerCase().includes(term))
                        );
                    }

                    grid.innerHTML = '';

                    if (downloads.length === 0) {
                        grid.innerHTML = `
                            <div class="text-center text-gray-300 col-span-full">
                                <p class="text-xl">No downloads found${this.searchTerm ? ' matching your search' : ''}</p>
                            </div>
                        `;
                        return;
                    }

                    downloads.forEach(download => {
                        const card = document.createElement('div');
                        card.className = 'download-card';
                        card.innerHTML = `
                            <img src="${download.image || '../static/assets/images/placeholder.jpg'}" 
                                 alt="${download.name}" 
                                 class="download-image">
                            <div class="download-info">
                                <h3 class="download-name">${download.name}</h3>
                                <p class="download-creator">${download.description}</p>
                                <div class="download-tags">
                                    ${download.tags.map(tag => `
                                        <span class="tag">${tag}</span>
                                    `).join('')}
                                </div>
                                <a href="${download.url}" 
                                   class="download-button" 
                                   target="_blank">
                                    Download
                                </a>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                } catch (error) {
                    console.error('Error loading downloads:', error);
                    grid.innerHTML = `
                        <div class="error">
                            <p class="text-xl">Error loading downloads</p>
                            <p class="mt-2">Please try again later</p>
                        </div>
                    `;
                }
            }

            switchCategory(category) {
                // Update active tab
                document.querySelectorAll('.category-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.category === category);
                });

                this.currentCategory = category;
                this.loadDownloads();
            }
        }

        // Initialize page when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const page = new DownloadsPage();
            page.initialize().catch(console.error);
        });
    </script>
