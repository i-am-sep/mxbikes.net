<!DOCTYPE html>
<html>
<head>
    <title>MXBikes.net - Downloads</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="header">
        <div class="tabs">
            <a href="index.html" class="tab home">Home</a>
            <a href="tracks.html" class="tab tracks">Tracks</a>
            <a href="bikes.html" class="tab bikes">Bikes</a>
            <a href="rider.html" class="tab rider disabled">Rider</a>
            <a href="ranked.html" class="tab ranked disabled">Ranked</a>
            <a href="championship.html" class="tab championship disabled">Championship</a>
            <a href="downloads.html" class="tab downloads active">Downloads</a>
        </div>
    </div>

    <div class="container mt-20">
        <div class="search-container">
            <div class="search-bar-wrapper">
                <input type="text" class="search-bar" placeholder="Search for mods, tracks, gear...">
            </div>
            <div class="categories">
                <div class="category active" data-category="all">All</div>
                <div class="category" data-category="tracks">Tracks</div>
                <div class="category" data-category="bikes">Bikes</div>
                <div class="category" data-category="gear">Gear</div>
                <div class="category" data-category="misc">Misc</div>
            </div>
        </div>

        <div id="mod-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Content will be dynamically loaded here by scripts.js -->
        </div>

        <div id="mod-details-popup" class="mod-details-popup">
            <div class="modal-content">
                <button id="popup-close" class="popup-close">Ã—</button>
                <h2 id="popup-title" class="popup-title"></h2>
                <img id="popup-image" class="popup-image" src="" alt="Mod Image">
                <p id="popup-description" class="popup-description"></p>
                <div id="popup-downloads" class="download-links"></div>
            </div>
        </div>

        <div id="no-mods-message" class="text-center hidden">
            <p>No mods found.</p>
        </div>

    </div>

    <script src="static/scripts.js"></script>
</body>
</html>
