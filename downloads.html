<!DOCTYPE html>
<html>
<head>
  <title>MXB Mods - Downloads</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/styles.css">
</head>
<body class="bg-gray-900 text-white">
  <nav class="chrome-tabs">
    <a href="/index.html" class="chrome-tab">Home</a>
    <a href="/tracks.html" class="chrome-tab">Tracks</a>
    <a href="/bikes.html" class="chrome-tab disabled">Bikes</a>
    <a href="/models.html" class="chrome-tab disabled">Models</a>
    <a href="/others.html" class="chrome-tab disabled">Others</a>
    <a href="/ranked.html" class="chrome-tab disabled">Ranked</a>
    <a href="/leagues.html" class="chrome-tab disabled">Leagues</a>
    <a href="/downloads.html" class="chrome-tab active">Downloads</a>
  </nav>

  <div class="container mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-8">Downloads</h1>
    
    <div class="mb-6">
      <input type="text" id="track-search" placeholder="Search downloads..." 
        class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 focus:border-blue-500 focus:outline-none"
        autocomplete="off">
    </div>

    <div class="categories mb-6 flex gap-2">
      <button class="category active px-4 py-2 rounded bg-gray-800 hover:bg-gray-700" data-category="all">All</button>
      <button class="category px-4 py-2 rounded bg-gray-800 hover:bg-gray-700" data-category="tracks">Tracks</button>
      <button class="category px-4 py-2 rounded bg-gray-800 hover:bg-gray-700" data-category="bikes">Bikes</button>
      <button class="category px-4 py-2 rounded bg-gray-800 hover:bg-gray-700" data-category="gear">Gear</button>
      <button class="category px-4 py-2 rounded bg-gray-800 hover:bg-gray-700" data-category="misc">Misc</button>
    </div>

    <div id="mod-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    <div id="no-mods-message" class="error-message hidden">No downloads found</div>
  </div>

  <script src="static/scripts.js"></script>
</body>
</html>
